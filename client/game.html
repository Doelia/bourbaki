<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" class="ui" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.css">
    <link rel="stylesheet" type="text/css" class="ui" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body class="game">

    <div class="ui inverted menu">
        <div class="ui container">
            <div href="#" class="header item">
                <img class="logo" src="assets/images/logo.png">
                BOURBAKI
            </div>
            <a href="#" class="item" id="btn-howto"><i class="fa fa-medkit space"></i> Comment jouer ?</a>
            <a href="#" class="item"><i class="fa fa-trophy space"></i> Classement</a>
            <a href="#" class="item align right"><i class="fa fa-sign-out space"></i> Déconnexion</a>
        </div>
    </div>

    <div class="ui container main">
        <div class="ui grid">
            <div class="ten wide column board">
                <div id="board">
                </div>
            </div>
            <div class="six wide column players">
                <div class="ui header"><i class="fa fa-users space"></i>Participants</div>
                <div class="ui list celled">
                    <div class="item player" num="1">
                        <div class="right floated content">
                            <div class="ui label blue">
                                Points en attente...
                            </div>
                        </div>
                        <div class="ui left floated red circular label"></div>
                        <div class="content">
                            <div class="header">Portrick</div>
                            23 points
                        </div>
                    </div>
                    <div class="item player" num="2">
                        <div class="right floated content">
                            <div class="ui label green">
                                A son tour!
                            </div>
                        </div>
                        <div class="ui left floated olive circular label"></div>
                        <div class="content">
                            <div class="header">Faewynn</div>
                            178 points
                        </div>
                    </div>
                    <div class="item player" num="3">
                        <div class="right floated content">

                        </div>
                        <div class="ui left floated teal circular label"></div>
                        <div class="content">
                            <div class="header">Dourwood</div>
                            85 points
                        </div>
                    </div>
                    <div class="item player inactive" num="4">
                        <div class="right floated content">
                            <div class="ui label gray">
                                Inactif
                            </div>
                        </div>
                        <div class="ui left floated violet circular label"></div>
                        <div class="content">
                            <div class="header">Hurusarr</div>
                            44 points
                        </div>
                    </div>
                    <div class="item player" num="5">
                        <div class="right floated content">

                        </div>
                        <div class="ui left floated yellow circular label"></div>
                        <div class="content">
                            <div class="header">Ailyrr</div>
                            5 points
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui modal small" id="guide">
        <div class="header">Comment jouer ?</div>
        <div class="content">
            <p></p>
        </div>
        <div class="actions">
            <div class="ui positive right labeled icon button">
                OK
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>

    <div class="ui modal small" id="pause">
        <div class="ui header center aligned">Partie en pause</div>
        <div class="ui content center aligned">
            <p><i class="fa fa-circle-o-notch fa-spin fa-3x"></i></p>
            <p>La partie doit comporter un minimum de <strong>2 joueurs</strong> pour se dérouler.</p>
        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.js"></script>
    <script type="text/javascript" src="assets/js/board.js"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>

</body>

</html>
